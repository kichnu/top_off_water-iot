



; ESP32-C3 Water System - Single Mode with Captive Portal Provisioning
; Previous dual-mode (programming/production) has been replaced
; with button-triggered captive portal for initial configuration

[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = huge_app.csv
build_flags = 
    -DCORE_DEBUG_LEVEL=3
lib_deps = 
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    bblanchon/ArduinoJson@^7.4.2
    adafruit/RTClib@^2.1.1
    adafruit/Adafruit FRAM I2C                                                           
monitor_speed = 115200
upload_speed = 460800